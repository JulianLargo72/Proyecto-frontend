<section class="catalogo">
  <!-- Estado de carga -->
  @if (loading) {
    <div class="loading-container">
      <div class="spinner"></div>
      <p>Cargando productos...</p>
    </div>
  }

  <!-- Estado de error -->
  @else if (error) {
    <div class="error-container">
      <p class="error-message">{{ error }}</p>
      <button (click)="loadCelulares()" class="retry-button">Reintentar</button>
    </div>
  }

  <!-- Listado de productos -->
  @else {
    <div class="grid">
      @for (cel of celulares; track cel.slug) {
        <div class="card">
          <!-- Imagen clickeable -->
          <a class="thumb"
             [routerLink]="['/producto', cel.slug]"
             [attr.aria-label]="'Ver ' + cel.nombre">
            <img [src]="cel.foto" [alt]="cel.nombre" (error)="onImgError($event)">
          </a>

          <!-- Nombre clickeable -->
          <h4 class="nombre">
            <a [routerLink]="['/producto', cel.slug]">
              {{ cel.nombre }}
            </a>
          </h4>

          <div class="precio">
            {{ cel.precio | currency }}
          </div>
        </div>
      }
    </div>
  }
</section>
