<!-- Barra superior negra con logo -->
<header class="topbar">
  <img src="/logoTienda.png" alt="Smartstore" class="logo">
</header>

<div class="wrap">
  <h2 class="title">Administrador</h2>

  <form [formGroup]="form" (ngSubmit)="login()" class="card" novalidate>
    <label for="username">Usuario</label>
    <input 
      id="username" 
      type="text" 
      formControlName="username" 
      placeholder="Usuario"
      [disabled]="loading" />
    <small class="err" *ngIf="form.controls['username'].touched && form.controls['username'].invalid">
      El usuario es obligatorio.
    </small>

    <label for="password">Contraseña</label>
    <input 
      id="password" 
      type="password" 
      formControlName="password" 
      placeholder="Contraseña"
      [disabled]="loading" />
    <small class="err" *ngIf="form.controls['password'].touched && form.controls['password'].invalid">
      Mínimo 6 caracteres.
    </small>

    <button class="btn" type="submit" [disabled]="form.invalid || loading">
      {{ loading ? 'Iniciando sesión...' : 'Iniciar sesión' }}
    </button>

    <a class="link" routerLink="/soporte">¿Olvidaste la contraseña?</a>

    <div class="alert" *ngIf="error">{{ error }}</div>
  </form>
</div>
